<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=Edge" />
    <title></title>
    <script src="../../Scripts/jquery-1.9.1.js" type="text/javascript"></script>

    <link href="../../Content/Office.css" rel="stylesheet" type="text/css" />
    <script src="https://appsforoffice.microsoft.com/lib/1.1/hosted/office.js" type="text/javascript"></script>

    <!-- To enable offline debugging using a local reference to Office.js, use:                        -->
    <!-- <script src="../../Scripts/Office/MicrosoftAjax.js" type="text/javascript"></script>  -->
    <!-- <script src="../../Scripts/Office/1.1/office.js" type="text/javascript"></script>  -->

    <link href="../App.css" rel="stylesheet" type="text/css" />
    <script src="../App.js" type="text/javascript"></script>

    <link href="Home.css" rel="stylesheet" type="text/css" />
    <script src="Home.js" type="text/javascript"></script>
    <script src="github.js" type="text/javascript"></script>
    <script src="../../Scripts/knockout-3.3.0.debug.js"></script>
</head>
<body>
    <div id="content-header">
        <div class="padding">
            <h1>Welcome</h1>
            <p data-bind="text: userDisplayName"></p>
            <img width="64" height="64" data-bind="attr:{src: avatarUrl}" />
            <img src="../../Images/301.GIF" data-bind="visible: loading"/>
        </div>
    </div>
    <div id="content-main">
        <div class="padding">
            <div id="login-border" data-bind="visible: showLogin">
                <form data-bind="submit: login">
                    <input id="userName" type="text" data-bind="value: userName"/>|
                    <input id="password" type="password" data-bind="value: password" />
                    <button type="submit">login</button>
                </form>
            </div>

            <select data-bind="options: items,
                    visible:showMain,
                    optionsText: 'name',
                    value: selectedRepo,
                    optionsCaption: 'Choose a repo...',
                    event: { change: selectionChanged }"></select>

            <div id="summary" data-bind="visible:showSummary">
                <table>
                    <tr><td>created</td><td data-bind="text: createdOn"></td></tr>
                    <tr><td>clone</td><td data-bind="text: cloneUrl"></td></tr>
                    <tr><td>desccription</td><td data-bind="text: description"></td></tr>
                    <tr><td>stars</td><td data-bind="text: stargazersCount"></td></tr>
                    <tr><td>watch</td><td data-bind="text: watchersCount"></td></tr>
                </table>

                <table data-bind="visible:showSummary">
                    <thead>
                        <tr><th>Contributor</th><th>Commit Count</th></tr>
                    </thead>
                    <tbody data-bind="foreach: contributors">
                        <tr>
                            <td>
                                <img width="28" height="28" data-bind="attr:{src: avatarUrl}" />
                            </td>
                            <td data-bind="text: commitCount"></td>
                        </tr>
                    </tbody>
                </table>

                <table data-bind="visible:showSummary">
                    <thead>
                        <tr><th>Committer</th><th>Message</th></tr>
                    </thead>
                    <tbody data-bind="foreach: commits">
                        <tr>
                            <td data-bind="text: committerName"></td>
                            <td data-bind="text: commitMessage"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
